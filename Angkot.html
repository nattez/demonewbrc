<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program angkot JavaScript</title>
</head>
<body>
<script>
    var Angkot = []        
    var nama, pilihan, lagi, turun, batas, namafix, penuh
    var maks = 3
    lagi = true
    

    while(lagi = true){
        batas = Angkot.length
        console.log('BATAS ' + batas)
        if(Angkot.length == 0){
            pilihan = prompt('Penumpang Kosong\n\nPenumpang NAIK atau TURUN ?')
        }else{
            console.log(Angkot)
            // Angkot[Angkot.length-1] = Angkot.length + '. ' + nama
            pilihan = prompt('Kapasitas Angkot ini adalah 15 penumpang.\nBerikut detail penumpang :\n' + Angkot.join('\n') + '\nPenumpang NAIK atau TURUN ?')
            
        }  
        
        if(pilihan == 'NAIK'){ 
            penuh = true
            sama = 0
            for(var i = 0; i < batas; i++){
                if(Angkot[i] == undefined){
                    penuh = false;
                }
            }
            if(batas == maks && penuh == true){
                alert('Angkot Penuh!!')
            }else{
                nama = prompt('Masukkan nama penumpang.')
                for(var i = 0; i <= batas; i++){
                    namafix = (i+1) + '. ' + nama
                    if(batas == 0){
                        Angkot.splice(i, 0, namafix)
                    }else if(i >= 0 && Angkot[i] == undefined){
                        Angkot.splice(i, 1, namafix)   
                        break
                    }
                }
            }
        }else if(pilihan == 'TURUN'){
            if(Angkot.length == 0){
                alert('Angkot Kosong!!')
            }else{
                turun = prompt('Nomor kursi yang ingin turun')
                Angkot[turun-1] = undefined
            }                
        }
    }
</script>
</body>
</html>
